<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 6vw;
            color: #2c2c2c;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-weight: 300;
            letter-spacing: 0.5em;
            margin-right: -0.5em;
            text-align: center;
            position: relative;
            top: -5vh;
        }

        @media (min-width: 1600px) {
            h1 {
                font-size: 96px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
                letter-spacing: 0.3em;
                margin-right: -0.3em;
                top: -8vh;
            }
        }
    </style>
</head>
<body>
    <h1>你好</h1>
</body>
</html>
